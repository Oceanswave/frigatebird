name: Release

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (for example v0.3.0)"
        required: true
        type: string

concurrency:
  group: release-${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.tag }}
  cancel-in-progress: false

jobs:
  verify:
    name: Verify Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      RELEASE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Validate tag matches package version
        run: |
          TAG_VERSION="${RELEASE_TAG}"
          TAG_VERSION="${TAG_VERSION#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Validate package name
        run: |
          PKG_NAME="$(node -p "require('./package.json').name")"
          if [ "$PKG_NAME" != "frigatebird" ]; then
            echo "Expected package name 'frigatebird', got '$PKG_NAME'"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run release gate
        run: npm run release:check

      - name: E2E fixture smoke
        run: npm run test:e2e

      - name: Pack dry-run
        run: npm pack --dry-run

  publish:
    name: Publish npm
    runs-on: ubuntu-latest
    needs: verify
    permissions:
      contents: read
      id-token: write
    env:
      RELEASE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish package
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
