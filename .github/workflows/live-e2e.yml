name: Live E2E

on:
  workflow_dispatch:
    inputs:
      list_name:
        description: "X list name used for add/remove/batch mutation checks"
        required: true
        type: string
      cookie_source:
        description: "Primary cookie source for live mutation commands"
        required: false
        default: "safari"
        type: string
      expected_handle_prefix:
        description: "Safety guard: authenticated handle must start with this prefix"
        required: false
        default: "frigatebird_"
        type: string
      target_handle:
        description: "Handle used for follow/list mutation checks"
        required: false
        default: "Oceanswave"
        type: string

concurrency:
  group: live-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  live-mutation:
    name: Live Mutation Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      FRIGATEBIRD_LIVE_E2E: "1"
      FRIGATEBIRD_LIVE_EXPECTED_HANDLE_PREFIX: ${{ github.event.inputs.expected_handle_prefix || 'frigatebird_' }}
      FRIGATEBIRD_LIVE_TARGET_HANDLE: ${{ github.event.inputs.target_handle || 'Oceanswave' }}
      FRIGATEBIRD_LIVE_ENABLE_PREMIUM_FEATURES_E2E: "0"
      FRIGATEBIRD_AUTH_TOKEN: ${{ secrets.FRIGATEBIRD_AUTH_TOKEN }}
      FRIGATEBIRD_CT0: ${{ secrets.FRIGATEBIRD_CT0 }}
      NO_COLOR: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Validate live mutation inputs
        run: |
          missing=0

          if [ -z "$FRIGATEBIRD_AUTH_TOKEN" ]; then
            echo "Missing required secret: FRIGATEBIRD_AUTH_TOKEN"
            missing=1
          fi

          if [ -z "$FRIGATEBIRD_CT0" ]; then
            echo "Missing required secret: FRIGATEBIRD_CT0"
            missing=1
          fi

          if [ -z "${{ github.event.inputs.list_name }}" ]; then
            echo "Missing required workflow input: list_name"
            missing=1
          fi

          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run live mutation e2e
        run: |
          npm run test:e2e:live -- \
            --list-name "${{ github.event.inputs.list_name }}" \
            --cookie-source "${{ github.event.inputs.cookie_source || 'safari' }}"
