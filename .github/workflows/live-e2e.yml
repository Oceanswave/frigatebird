name: Live E2E

on:
  workflow_dispatch:

concurrency:
  group: live-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  live-mutation:
    name: Live Mutation Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      FRIGATEBIRD_LIVE_E2E: "1"
      FRIGATEBIRD_LIVE_COOKIE_SOURCE: ${{ vars.FRIGATEBIRD_LIVE_COOKIE_SOURCE || 'chrome' }}
      FRIGATEBIRD_LIVE_EXPECTED_HANDLE_PREFIX: ${{ vars.FRIGATEBIRD_LIVE_EXPECTED_HANDLE_PREFIX || 'frigatebird_' }}
      FRIGATEBIRD_LIVE_TARGET_HANDLE: ${{ vars.FRIGATEBIRD_LIVE_TARGET_HANDLE || 'Oceanswave' }}
      FRIGATEBIRD_LIVE_LIST_NAME: ${{ vars.FRIGATEBIRD_LIVE_LIST_NAME }}
      FRIGATEBIRD_AUTH_TOKEN: ${{ secrets.FRIGATEBIRD_AUTH_TOKEN }}
      FRIGATEBIRD_CT0: ${{ secrets.FRIGATEBIRD_CT0 }}
      NO_COLOR: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Validate live mutation inputs
        run: |
          missing=0

          if [ -z "$FRIGATEBIRD_AUTH_TOKEN" ]; then
            echo "Missing required secret: FRIGATEBIRD_AUTH_TOKEN"
            missing=1
          fi

          if [ -z "$FRIGATEBIRD_CT0" ]; then
            echo "Missing required secret: FRIGATEBIRD_CT0"
            missing=1
          fi

          if [ -z "$FRIGATEBIRD_LIVE_LIST_NAME" ]; then
            echo "Missing required repository variable: FRIGATEBIRD_LIVE_LIST_NAME"
            missing=1
          fi

          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run live mutation e2e
        run: npm run test:e2e:live
